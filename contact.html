    <a id="contact"></a>

    <form action="https://formspree.io/mikeportmanj@gmail.com" class="mt-4 mb-4 contactform pb-3" method="POST" id="userform">
        <div class="form-group">
            <label class="formLabel d-flex justify-content-center" for="exampleFormControlInput1">Name</label>
            <input type="text" name="name" class="form-control" id="exampleFormControlInput1" placeholder="Name">
        </div>

            <label class="formLabel d-flex justify-content-center" for="exampleFormControlInput2">Email Address</label>

            <label class="formLabel d-flex justify-content-center" for="exampleFormControlTextarea3">Subject</label>
            <textarea type="text" name="_subject" class="form-control" id="exampleFormControlTextarea3" rows="1"
                placeholder="Subject"></textarea>
        </div>

        <div class="form-group ">
            <label class="formLabel d-flex justify-content-center" for="exampleFormControlTextarea1">Message</label>
            <textarea type="text" name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"
                placeholder="Message"></textarea>
        </div>
        <input type="hidden" name="_next" value="http://mikeportman.com">
        <div class="button pt-4 d-flex justify-content-center">
            <button type="submit" class="formLabel" name="submit">Submit</button>
        </div>
